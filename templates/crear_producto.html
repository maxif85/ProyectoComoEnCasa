{% extends "base_comoencasa.html" %}
{% block contenido_principal %}
    <h2>Crear producto</h2>
    {% if mensaje %}
    <div class="alert alert-info" style="display: flex; justify-content: center; align-items: center; margin: auto;">
        {{ mensaje }}
    </div>
    {% endif %}
    <form method="post" action="{% url 'crear_producto' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Producto</button>
      </form>
{% endblock %}
